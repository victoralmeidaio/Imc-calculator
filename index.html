<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="/script/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <input type="text" name="name" id="name" placeholder="Exemplo Victor" required />
                        <label class="label" for="name">Insira seu nome:</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="age" id="age" placeholder="Exemplo 27" required />
                        <label class="label for=" age">Digite sua idade:</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75" required />
                        <label class="label for=" height">Altura:</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="weight" id="weight" placeholder="Exemplo 70,5" required />
                        <label class="label for=" weight">Peso:</label>
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="name-info">Olá, <span></span></p>
            <p id="age-info">sua idade atual é <span></span> anos</p>
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
    <footer>
        <p>2023 © Desenvolvido por Victor Almeida</p>
    </footer>
</body>

</html>
